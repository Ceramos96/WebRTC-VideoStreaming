<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>WebRTC Demo</title>
        <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body>
        <h1>Audio Stream Recording Module</h1>
        <div class="div1">
            <div class="vid">
                <video id = "localVideo" width="300" controls autoplay muted></video>
                <video id = "remoteVideo" width="300" controls autoplay></video>
            </div>
            <div class = "song">
                <audio id="song" controls crossorigin="anonymous"><source src="src/MyHeartWillGoOn.mp3"></audio>   
            </div>
        </div>
        <div id="container" class="div3">
            <div>
                <button id="startButton">Start</button>
                <button id="callButton">Call</button>
                <button id="hangupButton">Hang Up</button>
                <button id="recordButton">Start Recording</button>
                <button id="downloadButton">Download</button>
            </div>
        </div>
    </body>


    <script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="bizi6s8jex0p8af"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src = 'src/audiorecord.js'></script>

</html>
