<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>WebRTC Demo</title>
    </head>
    <body>
        <h1>WebRTC Single Peer Connection Demo</h1>
        <video id = "localVideo" width="300" controls autoplay muted></video>
        <video id = "remoteVideo" width="300" controls autoplay></video>
        <audio id="song" controls crossorigin="anonymous"><source src="src/Nguoi-La-Oi-Karik-Orange-Superbrothers.mp3"></audio>   
        <div>
            <button id="startButton">Start</button>
            <button id="callButton">Call</button>
            <button id="recordButton">Start Recording</button>
            <button id="downloadButton">Download</button>
            <button id="hangupButton">Hang Up</button>
          </div>
    </body>
    
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src = 'src/audiorecord.js'></script>

</html>
